<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b71c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#pulseGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Letter P -->
  <text x="16" y="22" font-family="Roboto, Arial, sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="white">P</text>
  
  <!-- Small pulse dot -->
  <circle cx="24" cy="8" r="2" fill="#fff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>